<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="admin-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="search-bar">
                <img src="images/magnify.svg" id="search-img">
                <input type="search" name="search">
            </div>
            <div class="user-notifications">
                <img src="images/bell-ring-outline.svg" id="bell-img" class="flex-item">
                <img src="images/bird.svg" class="bird-img flex-item">
                <p>John Smith</p>
            </div>
            <div class="user-greeting">
                <img src="images/bird.svg" class="bird-img">
                <div>
                    <p>Hi there,</p>
                    <p class="username">John Smith (@jsmith)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button class="flex-item">New</button>
                <button class="flex-item">Upload</button>
                <button>Share</button>
            </div>
            
        </div>
        <div class="sidebar">
            <div class="section-1">
                <img src="images/view-dashboard.svg" height="50px" width="50px">
                <p class="title">Dashboard</p>
                <img src="images/home.svg" height="25px" width="25px">
                <p>Home</p>
                <img src="images/card-account-details.svg" height="25px" width="25px">
                <p>Profile</p>
                <img src="images/message-reply.svg" height="25px" width="25px">
                <p>Messages</p>
                <img src="images/clock-time-four.svg" height="25px" width="25px">
                <p>History</p>
                <img src="images/file-multiple.svg" height="25px" width="25px">
                <p>Tasks</p>
                <img src="images/account-group.svg" height="25px" width="25px" class="communities">
                <p class="communities">Communities</p>
            </div>
            <div class="section-2">
                <img src="images/cog.svg" height="25px" width="25px">
                <p>Settings</p>
                <img src="images/help-box.svg" height="25px" width="25px">
                <p>Support</p>
                <img src="images/shield-check.svg" height="25px" width="25px">
                <p>Privacy</p>
            </div>
        </div>
        <div class="content">Content</div>
    </div>
</body>
</html>
